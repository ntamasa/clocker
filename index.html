<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clocker</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="/img/logo.png" alt="clocker logo" class="logo" />
      </div>

      <section class="clock-box">
        <div class="clocks">
          <div class="clocks--1">Clock 1</div>
          <div class="clocks--2">Clock 2</div>
          <div class="clocks--3">Clock 3</div>
        </div>
      </section>

      <section class="globe-box">
        <img src="./img/globe.png" alt="globe" class="globe__img" />
      </section>
    </div>
  </body>
</html>
