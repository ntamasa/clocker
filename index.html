<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clocker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="/img/logo.png" alt="clocker logo" class="logo" />
      </div>

      <section class="clock-box">
        <div class="clocks">
          <div class="clocks--1">
            <span class="clocks__time-zone">GMT+1</span>
            <span class="clocks__country">Hungary</span>
            <span class="clocks__date">március 1.</span>
            <span class="clocks__time">15:00</span>
          </div>

          <div class="clocks--2">
            <span class="clocks__time-zone">GMT+1</span>
            <span class="clocks__country">Hungary</span>
            <span class="clocks__date">március 1.</span>
            <span class="clocks__time">15:00</span>
          </div>

          <div class="clocks--3">
            <span class="clocks__time-zone">GMT+1</span>
            <span class="clocks__country">Hungary</span>
            <span class="clocks__date">március 1.</span>
            <span class="clocks__time">15:00</span>
          </div>
        </div>
      </section>

      <section class="globe-box">
        <img src="./img/globe.png" alt="globe" class="globe__img" />
      </section>
    </div>
  </body>
</html>
