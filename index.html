<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clocker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <script type="module" src="js/controller.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Main box in the middle on big screens -->
    <div class="container">

      <!-- Logo -->
      <section class="logo-box">
        <img src="/img/logo.png" alt="clocker logo" class="logo" />
      </section>

      <!-- Shadow for main element -->
      <div class="shadow">&nbsp;</div>

      <!-- Globe -->
      <section class="globe-box">
        <img src="./img/globe.png" alt="globe" class="globe__img" />
      </section>

      <!-- Clocks that show time in 3 circles -->
      <section class="clock-box">
        <div class="clocks">
          <!-- Outer circle -->
          <div class="clocks--1">
            <!-- element for curved text (time-zone) -->
            <svg
              class="curved-text curved-text__outer curved-text__outer--zone"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--zone"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--zone"
                  class="curve__outer curve__outer--zone"
                >
                  UTC+1
                </textPath>
              </text>
            </svg>

            <!-- element for curved text (country) -->
            <svg
              class="curved-text curved-text__outer curved-text__outer--country"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--country"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--country"
                  class="curve__outer curve__outer--country"
                >
                  Hungary
                </textPath>
              </text>
            </svg>

            <!-- element for curved text (time) -->
            <svg
              class="curved-text curved-text__outer curved-text__outer--time"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--time"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--time"
                  class="curve__outer curve__outer--time"
                >
                  01:00
                </textPath>
              </text>
            </svg>

            <!-- element for curved text (month) -->
            <svg
              class="curved-text curved-text__outer curved-text__outer--month"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--month"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--month"
                  class="curve__outer curve__outer--month"
                >
                  március
                </textPath>
              </text>
            </svg>

            <!-- element for curved text (day) -->
            <svg
              class="curved-text curved-text__outer curved-text__outer--day"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--day"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--day"
                  class="curve__outer curve__outer--day"
                >
                  31.
                </textPath>
              </text>
            </svg>
          </div>

          <!-- Middle circle -->
          <div class="clocks--2">
            <!-- element for curved text (time-zone) -->
            <svg
              class="curved-text curved-text__middle curved-text__middle--zone"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--zone"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--zone"
                  class="curve__middle curve__middle--zone"
                >
                  &nbsp;
                </textPath>
              </text>
            </svg>

            <!-- element for curved text (country) -->
            <svg
              class="curved-text curved-text__middle curved-text__middle--country"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--country"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--country"
                  class="curve__middle curve__middle--country"
                >
                  Click the button in the top right, to add a time zone
                </textPath>
              </text>
            </svg>

            <!-- element for curved text (time) -->
            <svg
              class="curved-text curved-text__middle curved-text__middle--time"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--time"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--time"
                  class="curve__middle curve__middle--time"
                >
                  &nbsp;
                </textPath>
              </text>
            </svg>

            <!-- element for curved text (month) -->
            <svg
              class="curved-text curved-text__middle curved-text__middle--month"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--month"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--month"
                  class="curve__middle curve__middle--month"
                >
                  &nbsp;
                </textPath>
              </text>
            </svg>

            <!-- element for curved text (day) -->
            <svg
              class="curved-text curved-text__middle curved-text__middle--day"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--day"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--day"
                  class="curve__middle curve__middle--day"
                >
                  &nbsp;
                </textPath>
              </text>
            </svg>
          </div>

          <!-- Inner circle -->
          <div class="clocks--3">
            <!-- Bottom line of elements (time-zone, country) -->
            <div class="clocks__data">
              <div class="clocks__details">
                <span class="clocks__zone clocks__zone-global">UTC+1</span>
                <span class="clocks__country clocks__country-global"
                  >Hungary</span
                >
              </div>

              <!-- Month -->
              <span class="clocks__date clocks__date-global">március 1.</span>

              <!-- Time -->
              <span class="clocks__time clocks__time-global">05:00</span>
            </div>
            <!-- Curved "WORLD" text in the circle -->
            <div class="clocks__type">
              <span class="clocks__type--1">W</span>
              <span class="clocks__type--2">o</span>
              <span class="clocks__type--3">r</span>
              <span class="clocks__type--4">l</span>
              <span class="clocks__type--5">d</span>
            </div>
          </div>
        </div>
      </section>

      <div class="form">
        <!-- Plus button for adding a time to middle circle -->
        <button class="form__btn">
          <!-- Plus icon -->
          <span class="form__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon form__icon--add"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </span>
        </button>

        <!-- Background for when you click the button -->
        <div class="form__background">&nbsp;</div>

        <!-- The form itself -->
        <form action="#" class="form-box hidden">
          <h2 class="heading-secondary form-box__heading">
            Choose a country or city to add a time zone to
            <span class="brand">clocker</span>
          </h2>

          <!-- Form side of the form page -->
          <div class="form-box__content">
            <!-- A single input for the form with label -->
            <div class="form-box__content-item">
              <label for="form-box__country" class="form-box__label"
                >Country</label
              >
              <input
                type="text"
                id="form-box__country"
                class="form-box__country"
                placeholder="Please add a country (United States)"
              />
            </div>

            <!-- A single input for the form with label -->
            <div class="form-box__content-item">
              <label for="form-box__city" class="form-box__label">City</label>
              <input
                type="text"
                id="form-box__city"
                class="form-box__city"
                placeholder="Please add a capital city (Chicago)"
              />
            </div>

            <!-- A single input for the form with label -->
            <div class="form-box__content-item">
              <label for="form-box__continent" class="form-box__label"
                >Continent</label
              >
              <input
                type="text"
                id="form-box__continent"
                class="form-box__continent"
                placeholder="Please add a continent (America)"
              />
            </div>
          </div>

          <!-- Footer with copyright -->
          <footer class="footer">
            <p class="copyright">
              &copy; Copyright <span class="footer__year">2023</span> by
              <span class="brand">clocker</span>. All rights reserved.
            </p>
          </footer>

          <!-- List of stored zones -->
          <div class="form-box__list">
            <div class="form-box__list-item">
              <span class="country">United Kingdom</span>
              <span class="city">London</span>
              <span class="zone">UTC+1</span>
            </div>

            <div class="form-box__list-item">
              <span class="country">Hungary</span>
              <span class="city">Budapest</span>
              <span class="zone">UTC+2</span>
            </div>

            <div class="form-box__list-item">
              <span class="country">United States</span>
              <span class="city">New York</span>
              <span class="zone">UTC-4</span>
            </div>

            <div class="form-box__list-item">
              <span class="country">United States</span>
              <span class="city">Chicago</span>
              <span class="zone">UTC-5</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
