<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clocker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="/img/logo.png" alt="clocker logo" class="logo" />
      </div>

      <section class="clock-box">
        <div class="clocks">
          <div class="clocks--1">
            <!-- <span class="clocks__zone clocks__zone--local">GMT+1</span>
            <span class="clocks__country clocks__country--local">Hungary</span>
            <span class="clocks__date clocks__date--local">március 1.</span> -->
            <!-- <span class="clocks__time clocks__time--local">15:00</span> -->
            <span class="clocks__local">Local</span>
          </div>

          <div class="clocks--2">
            <!-- <span class="clocks__zone clocks__zone--added">GMT+1</span> -->
            <!-- <span class="clocks__country clocks__country--added">Hungary</span>
            <span class="clocks__date clocks__date--added">március 1.</span>
            <span class="clocks__time clocks__time--added">15:00</span> -->
          </div>

          <div class="clocks--3">
            <div class="clocks__details">
              <span class="clocks__zone clocks__zone--global">GMT+1</span>
              <span class="clocks__country clocks__country--global"
                >Hungary</span
              >
            </div>
            <span class="clocks__date clocks__date--global">március 1.</span>

            <span class="clocks__time clocks__time--global">05:00</span>

            <span class="clocks__world">
              <span class="clocks__world--w">W</span>
              <span class="clocks__world--o">o</span>
              <span class="clocks__world--r">r</span>
              <span class="clocks__world--l">l</span>
              <span class="clocks__world--d">d</span>
            </span>
          </div>
        </div>
      </section>

      <section class="globe-box">
        <img src="./img/globe.png" alt="globe" class="globe__img" />
      </section>

      <svg class="curved-text curved-text--outer" viewBox="0 0 500 500">
        <path
          fill="transparent"
          id="curve--outer"
          d="
            M 90, 250
            a 100,100 0 0,1 318,0
            a 100,100 0 0,1 -318,0
            "
        />
        <text width="500">
          <textPath alignment-baseline="top" xlink:href="#curve--outer">
            GMT+1 Hungary 15:00 március 1.
          </textPath>
        </text>
      </svg>

      <!-- ================================================= -->

      <svg
        class="curved-text curved-text--middle curved-text__zone"
        viewBox="0 0 500 500"
      >
        <path
          fill="transparent"
          id="curve--middle-zone"
          d="
            M 140, 250
            a 100,100 0 0,1 230,0
            a 100,100 0 0,1 -230,0
            "
        />
        <text width="500">
          <textPath alignment-baseline="top" xlink:href="#curve--middle-zone">
            GMT+1
          </textPath>
        </text>
      </svg>

      <svg
        class="curved-text curved-text--middle curved-text__country"
        viewBox="0 0 500 500"
      >
        <path
          fill="transparent"
          id="curve--middle-country"
          d="
            M 140, 250
            a 100,100 0 0,1 230,0
            a 100,100 0 0,1 -230,0
            "
        />
        <text width="500">
          <textPath
            alignment-baseline="top"
            xlink:href="#curve--middle-country"
          >
            Hungary
          </textPath>
        </text>
      </svg>

      <svg
        class="curved-text curved-text--middle curved-text__time"
        viewBox="0 0 500 500"
      >
        <path
          fill="transparent"
          id="curve--middle-time"
          d="
            M 140, 250
            a 100,100 0 0,1 230,0
            a 100,100 0 0,1 -230,0
            "
        />
        <text width="500">
          <textPath alignment-baseline="top" xlink:href="#curve--middle-time">
            01:00
          </textPath>
        </text>
      </svg>

      <svg
        class="curved-text curved-text--middle curved-text__date--month"
        viewBox="0 0 500 500"
      >
        <path
          fill="transparent"
          id="curve--middle-date--month"
          d="
            M 140, 250
            a 100,100 0 0,1 230,0
            a 100,100 0 0,1 -230,0
            "
        />
        <text width="500">
          <textPath
            alignment-baseline="top"
            xlink:href="#curve--middle-date--month"
          >
            március
          </textPath>
        </text>
      </svg>

      <svg
        class="curved-text curved-text--middle curved-text__date--day"
        viewBox="0 0 500 500"
      >
        <path
          fill="transparent"
          id="curve--middle-date--day"
          d="
            M 140, 250
            a 100,100 0 0,1 230,0
            a 100,100 0 0,1 -230,0
            "
        />
        <text width="500">
          <textPath
            alignment-baseline="top"
            xlink:href="#curve--middle-date--day"
          >
            31.
          </textPath>
        </text>
      </svg>

      <!-- ================================================= -->
    </div>
  </body>
</html>
