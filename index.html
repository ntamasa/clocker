<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clocker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="/img/logo.png" alt="clocker logo" class="logo" />
      </div>

      <section class="globe-box">
        <img src="./img/globe.png" alt="globe" class="globe__img" />
      </section>

      <section class="clock-box">
        <div class="clocks">
          <!-- <div class="clocks--1">&nbsp;</div> -->
          <div class="clocks--1">
            <svg
              class="curved-text curved-text__outer curved-text__outer--zone"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--zone"
                d="
          M 90, 250
          a 100,100 0 0,1 318,0
          a 100,100 0 0,1 -318,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--zone"
                >
                  GMT+1
                </textPath>
              </text>
            </svg>
            <svg
              class="curved-text curved-text__outer curved-text__outer--country"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--country"
                d="
          M 90, 250
          a 100,100 0 0,1 318,0
          a 100,100 0 0,1 -318,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--country"
                >
                  Hungary
                </textPath>
              </text>
            </svg>
            <svg
              class="curved-text curved-text__outer curved-text__outer--time"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--time"
                d="
          M 90, 250
          a 100,100 0 0,1 318,0
          a 100,100 0 0,1 -318,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--time"
                >
                  01:00
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__outer curved-text__outer--month"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--month"
                d="
          M 90, 250
          a 100,100 0 0,1 318,0
          a 100,100 0 0,1 -318,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--month"
                >
                  március
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__outer curved-text__outer--day"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--day"
                d="
          M 90, 250
          a 100,100 0 0,1 318,0
          a 100,100 0 0,1 -318,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--day"
                >
                  31.
                </textPath>
              </text>
            </svg>
          </div>

          <!-- <div class="clocks--2">&nbsp;</div> -->
          <div class="clocks--2">
            <svg
              class="curved-text curved-text__middle curved-text__middle--zone"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--zone"
                d="
            M 90, 250
            a 100,100 0 0,1 317,0
            a 100,100 0 0,1 -317,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--zone"
                >
                  GMT+1
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__middle curved-text__middle--country"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--country"
                d="
                M 90, 250
                a 100,100 0 0,1 317,0
                a 100,100 0 0,1 -317,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--country"
                >
                  Hungary
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__middle curved-text__middle--time"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--time"
                d="
                M 90, 250
                a 100,100 0 0,1 317,0
                a 100,100 0 0,1 -317,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--time"
                >
                  01:00
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__middle curved-text__middle--month"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--month"
                d="
                M 90, 250
                a 100,100 0 0,1 317,0
                a 100,100 0 0,1 -317,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--month"
                >
                  március
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__middle curved-text__middle--day"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--day"
                d="
                M 90, 250
                a 100,100 0 0,1 317,0
                a 100,100 0 0,1 -317,0
            "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--day"
                >
                  31.
                </textPath>
              </text>
            </svg>
          </div>

          <div class="clocks--3">
            <div class="clocks__details">
              <span class="clocks__zone clocks__zone--global">GMT+1</span>
              <span class="clocks__country clocks__country--global"
                >Hungary</span
              >
            </div>
            <span class="clocks__date clocks__date--global">március 1.</span>

            <span class="clocks__time clocks__time--global">05:00</span>

            <span class="clocks__world">
              <span class="clocks__world--w">W</span>
              <span class="clocks__world--o">o</span>
              <span class="clocks__world--r">r</span>
              <span class="clocks__world--l">l</span>
              <span class="clocks__world--d">d</span>
            </span>
          </div>
        </div>
      </section>
