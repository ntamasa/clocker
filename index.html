<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clocker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <img src="/img/logo.png" alt="clocker logo" class="logo" />
      </div>

      <section class="globe-box">
        <img src="./img/globe.png" alt="globe" class="globe__img" />
      </section>

      <section class="clock-box">
        <div class="clocks">
          <div class="clocks--1">
            <!-- ========================================================= -->
            <svg
              class="curved-text curved-text__outer curved-text__outer--zone"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--zone"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--zone"
                >
                  GMT+1
                </textPath>
              </text>
            </svg>
            <svg
              class="curved-text curved-text__outer curved-text__outer--country"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--country"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--country"
                >
                  Hungary
                </textPath>
              </text>
            </svg>
            <svg
              class="curved-text curved-text__outer curved-text__outer--time"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--time"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--time"
                >
                  01:00
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__outer curved-text__outer--month"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--month"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--month"
                >
                  március
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__outer curved-text__outer--day"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__outer--day"
                d="
                M 67.5, 250
                a 100,100 0 0,1 365,0
                a 100,100 0 0,1 -365,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__outer--day"
                >
                  31.
                </textPath>
              </text>
            </svg>
          </div>
          <!-- ========================================================= -->
          <div class="clocks--2">
            <svg
              class="curved-text curved-text__middle curved-text__middle--zone"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--zone"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--zone"
                >
                  GMT+1
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__middle curved-text__middle--country"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--country"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--country"
                >
                  Hungary
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__middle curved-text__middle--time"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--time"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--time"
                >
                  01:00
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__middle curved-text__middle--month"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--month"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--month"
                >
                  március
                </textPath>
              </text>
            </svg>

            <svg
              class="curved-text curved-text__middle curved-text__middle--day"
              viewBox="0 0 500 500"
            >
              <path
                fill="transparent"
                id="curve__middle--day"
                d="
                M 50, 250
                a 100,100 0 0,1 400,0
                a 100,100 0 0,1 -400,0
                "
              />
              <text width="500">
                <textPath
                  alignment-baseline="top"
                  xlink:href="#curve__middle--day"
                >
                  31.
                </textPath>
              </text>
            </svg>
          </div>

          <div class="clocks--3">
            <div class="clocks__details">
              <span class="clocks__zone clocks__zone--global">GMT+1</span>
              <span class="clocks__country clocks__country--global"
                >Hungary</span
              >
            </div>
            <span class="clocks__date clocks__date--global">március 1.</span>

            <span class="clocks__time clocks__time--global">05:00</span>

            <span class="clocks__type">
              <span class="clocks__type--1">W</span>
              <span class="clocks__type--2">o</span>
              <span class="clocks__type--3">r</span>
              <span class="clocks__type--4">l</span>
              <span class="clocks__type--5">d</span>
            </span>
          </div>
        </div>
      </section>

      <div class="form">
        <input type="checkbox" class="form__checkbox" id="btn__toggle" />
        <label for="btn__toggle" class="form__btn">
          <span class="form__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="form__icon--add"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </span>

          <span class="form__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="form__icon--close"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 12.75l6 6 9-13.5"
              />
            </svg>
          </span>
        </label>

        <div class="form__background">&nbsp;</div>

        <form action="#" class="form-box">
          <h2 class="heading-secondary form-box__heading">
            Choose a country or city to add a time zone to
            <span class="brand">clocker</span>
          </h2>

          <div class="form-box__content">
            <div class="form-box__content-item">
              <label for="form-box__country" class="form-box__label"
                >Country</label
              >
              <input
                type="text"
                id="form-box__country"
                class="form-box__input form-box__country"
                placeholder="Please add a country  (UK)"
              />
            </div>

            <div class="form-box__content-item">
              <label for="form-box__city" class="form-box__label">City</label>
              <input
                type="text"
                id="form-box__city"
                class="form-box__input form-box__city"
                placeholder="Please add a city (London)"
              />
            </div>

            <div class="form-box__content-item">
              <label for="form-box__zone" class="form-box__label"
                >Time zone</label
              >
              <input
                type="text"
                id="form__zone"
                class="form-box__input form-box__zone"
                placeholder="Please add a time zone (GMT+1)"
              />
            </div>
          </div>
          <footer class="footer">
            <p class="copyright">
              &copy; Copyright <span class="footer__year">2023</span> by
              <span class="brand">clocker</span>. All rights reserved.
            </p>
          </footer>

          <div class="form-box__map">&nbsp;</div>
        </form>
      </div>
    </div>
  </body>
</html>
